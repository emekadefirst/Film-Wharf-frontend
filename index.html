<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7573835643291988"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        /* Your existing styles */

        .card img {
            max-width: 85px;
            height: auto;
        }
    </style>
    <div class="container">
        <div class="justify-content-center">
            <div class="col-12 col-md-8">
                <div class="form-box mt-4">
                    <h1 class="text-center title text-success">Film Box</h1>
                    <p class="text-center">Get the latest movies here</p>

                    <div class="row mt-3">
                        <form>
                            <div class="mt-4 d-flex w-75 mx-auto align-items-center">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                        placeholder="Search movies, TV series, K-drama..." id="searchQuery">
                                </div>

                                <button type="button" class="btn btn-success ms-1"
                                    onclick="searchMovies()">Search</button>
                            </div>
                        </form>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="add.html" class="btn btn-success my-2">Add Movies +</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-1" id="movieCard">
                    <!-- Movie data will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;

        function fetchMovies(page = 1) {
            fetch(`https://filmwharf.pythonanywhere.com/api?page=${page}`)
                .then((response) => response.json())
                .then((data) => {
                    const movieCardContainer = document.getElementById("movieCard");

                    data.results.forEach((movie) => {
                        const movieCard = document.createElement("div");
                        movieCard.className = "card mb-3";

                        movieCard.innerHTML = `
                            <div class="card-body d-flex">
                                <img src="${movie.thumbnail_url}" alt="Movie Thumbnail">
                                <div class="ps-1">
                                    <h5 class="card-title">${movie.name}</h5>
                                    <h6 class="card-title">Source: ${movie.source}</h6>
                                    <h6 class="card-title">Upload Date: ${movie.release_date}</h6>
                                    <a href="${movie.download_link}" class="btn btn-success">Download</a>
                                </div>
                            </div>
                        `;
                        movieCardContainer.appendChild(movieCard);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching movie data:", error);
                });
        }

        function isScrollAtBottom() {
            const scrollTop =
                document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight =
                document.documentElement.scrollHeight || document.body.scrollHeight;
            const clientHeight =
                document.documentElement.clientHeight || window.innerHeight;
            return scrollTop + clientHeight >= scrollHeight - 100; // Adjust the threshold as needed
        }

        function loadMoreMovies() {
            if (isScrollAtBottom()) {
                currentPage++;
                fetchMovies(currentPage);
            }
        }

        // Initial fetch
        fetchMovies();

        // Attach scroll event listener
        window.addEventListener("scroll", loadMoreMovies);

        function searchMovies() {
            const query = document.getElementById('searchQuery').value;

            // Make AJAX request to your search API endpoint
            fetch(`https://filmwharf.pythonanywhere.com/search`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            })
                .then(response => response.json())
                .then(data => {
                    // Redirect to result.html with the search results
                    const queryString = `?query=${encodeURIComponent(query)}`;
                    window.location.href = `result.html${queryString}`;
                })
                .catch(error => {
                    console.error("Error fetching search results:", error);
                });
        }
    </script>
</body>

</html>
