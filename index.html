<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/OIP (1).jpeg (1).jpeg" type="image/x-icon">
    <title>Film Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7573835643291988"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        /* Your existing styles */

        .card img {
            max-width: 85px;
            height: auto;
        }
    </style>
    <div class="container">
        <div class="justify-content-center">
            <div class="col-12 col-md-8">
                <div class="form-box mt-4">
                    <h1 class="text-center title text-success">
                        <span><img src="assets/OIP (1).jpeg (1).jpeg" alt="logo" style="height: 40px;"></span>
                        Film Box
                    </h1>
                    <p class="text-center">Get the latest movies here</p>

                    <div class="row mt-3">
                        <form>
                            <div class="mt-4 d-flex w-75 mx-auto align-items-center">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                        placeholder="Search movies, TV series, K-drama..." id="searchQuery">
                                </div>

                                <button type="button" class="btn btn-success ms-1"
                                    onclick="searchMovies()">Search</button>
                            </div>
                        </form>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="add.html" class="btn btn-success my-2">Add Movies +</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-1" id="movieCard">
                    <!-- Movie data will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
