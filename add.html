<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/OIP (1).jpeg (1).jpeg" type="image/x-icon">
    <title>Film Box | Add movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7573835643291988"
        crossorigin="anonymous"></script>
</head>


<body>
    <style>
        /* Your existing styles */

        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <div class="container">
        <div class="d-flex justify-content-center" style="width: 100%;">
            <div class="col-12 col-md-8">
                <div class="form-box mt-4">
                    <span><img src="assets/OIP (1).jpeg (1).jpeg" alt="logo" style="height: 40px;"></span>
                    <h1 class="text-center title text-success">Film Box</h1>
                    <p class="text-center">Get the latest movies here</p>
                </div>
            </div>
        </div>
        <form id="movieForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Genre</label>
                <input type="text" class="form-control" name="genre">
            </div>
            <div class="mb-3">
                <label class="form-label">Release date</label>
                <input type="Date" class="form-control" name="release_date">
            </div>
            <div class="mb-3">
                <label class="form-label">Link</label>
                <input type="text" class="form-control" name="download_link">
            </div>
            <div class="mb-3">
                <label class="form-label">Image url</label>
                <input type="text" class="form-control" name="thumbnail_url">
            </div>
            <div class="mb-3">
                <label class="form-label">Source</label>
                <input type="text" class="form-control" name="source">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>

</html>
